<body>
    <script>
        function allNumbersDivisibleBy(arr, a) {
  return arr.every(function(num) {
    return num % a === 0;
  });
}
console.log(allNumbersDivisibleBy([2, 4, 6, 8, 10], 2));
    </script>
</body>
